events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip básico
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Archivos estáticos específicos
        location /widget/ {
            alias /usr/share/nginx/html/widget/;
        }

        location /admin/ {
            alias /usr/share/nginx/html/admin/;
        }

        # Frontend SPA - servir index.html para rutas no encontradas
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API routes
        location /auth/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /admin/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /plans/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /users/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /voices/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /webhook/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSockets
        location /ws/ {
            proxy_pass http://fastapi-core:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
        }

        # Docs y OpenAPI
        location /docs {
            proxy_pass http://fastapi-core:8000/docs;
        }

        location /openapi.json {
            proxy_pass http://fastapi-core:8000/openapi.json;
        }

        location /health {
            proxy_pass http://fastapi-core:8000/health;
        }
    }
}
