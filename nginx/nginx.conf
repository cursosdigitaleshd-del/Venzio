events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=5r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Timeout settings
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    upstream fastapi_core {
        server fastapi-core:8000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS in production (descomenta en producción)
        # return 301 https://$host$request_uri;

        # Static: Widget
        location /widget/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }

        # Static: Admin Dashboard
        location /admin/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/index.html =404;
        }

        # Static files with fallback to API
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/index.html @api;
        }

        # WebSocket para sesiones de voz
        location /ws/ {
            limit_req zone=ws burst=10 nodelay;
            proxy_pass http://fastapi_core;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
        }

        # API REST fallback
        location @api {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://fastapi_core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server (descomenta y configura certificados en producción)
    # server {
    #     listen 443 ssl;
    #     server_name tu-dominio.com;
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ... (same location blocks as above)
    # }
}
