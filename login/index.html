<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Venzio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0F0F1A;
            --bg-card: #1A1A2E;
            --bg-surface: #16213E;
            --primary: #6C63FF;
            --primary-glow: rgba(108, 99, 255, 0.25);
            --accent: #00D9FF;
            --success: #00E676;
            --error: #FF5252;
            --text: #E8E8FF;
            --text-muted: #8888AA;
            --border: rgba(255, 255, 255, 0.07);
            --radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-surface);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #8B5CF6);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px var(--primary-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <h1>Venzio</h1>
            <p>Iniciar sesión</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required />
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required />
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">Iniciar sesión</button>
        </form>

        <div class="links">
            <a href="/register/">¿No tienes cuenta? Regístrate</a>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorEl = document.getElementById('error-message');

            // Hide error
            errorEl.style.display = 'none';

            // Get form data
            const data = {
                username: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
            };

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data),
                });

                if (response.ok) {
                    const result = await response.json();

                    // Store token
                    localStorage.setItem('venzio_token', result.access_token);

                    // Check if admin
                    if (result.user.is_admin) {
                        window.location.href = '/admin/';
                    } else {
                        window.location.href = '/user/';
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Credenciales incorrectas');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar sesión';
            }
        });
    </script>
</body>

</html>
