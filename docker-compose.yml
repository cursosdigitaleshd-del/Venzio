version: "3.9"

networks:
  venzio-net:
    driver: bridge

services:
  fastapi-core:
    build:
      context: ./fastapi-core
      dockerfile: Dockerfile
    container_name: venzio-core
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi-core:/app
      - ./data:/app/data
    env_file:
      - .env
    depends_on:
      - stt-service
      - tts-service
    networks:
      - venzio-net

  stt-service:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    container_name: venzio-stt
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./stt-service:/app
      - ./models/whisper:/app/models
    env_file:
      - .env
    networks:
      - venzio-net

  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: venzio-tts
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./tts-service:/app
      - ./models/piper:/app/models
    env_file:
      - .env
    networks:
      - venzio-net

  nginx:
    image: nginx:alpine
    container_name: venzio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./widget:/usr/share/nginx/html/widget:ro
      - ./admin:/usr/share/nginx/html/admin:ro
    depends_on:
      - fastapi-core
    networks:
      - venzio-net
