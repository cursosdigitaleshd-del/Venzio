services:
  fastapi-core:
    build:
      context: ./fastapi-core
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - stt-service
      - tts-service

  stt-service:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8001"
    env_file:
      - .env

  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8002"
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - fastapi-core