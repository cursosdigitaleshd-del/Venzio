<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Venzio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0F0F1A;
            --bg-card: #1A1A2E;
            --bg-surface: #16213E;
            --primary: #6C63FF;
            --primary-glow: rgba(108, 99, 255, 0.25);
            --accent: #00D9FF;
            --success: #00E676;
            --error: #FF5252;
            --text: #E8E8FF;
            --text-muted: #8888AA;
            --border: rgba(255, 255, 255, 0.07);
            --radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-surface);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #8B5CF6);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px var(--primary-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 32px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-card">
        <div class="logo">
            <h1>Venzio</h1>
            <p>Crear cuenta nueva</p>
        </div>

        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" id="full_name" required />
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="phone" />
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" id="company_name" />
                </div>
                <div class="form-group">
                    <label>Sitio web</label>
                    <input type="url" id="website" placeholder="https://" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required minlength="8" />
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" id="password_confirm" required minlength="8" />
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">Crear cuenta</button>
        </form>

        <div class="links">
            <a href="/login/">¿Ya tienes cuenta? Inicia sesión</a>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');

            // Hide messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            // Get form data
            const data = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                company_name: document.getElementById('company_name').value.trim(),
                website: document.getElementById('website').value.trim(),
            };

            // Validate passwords match
            const passwordConfirm = document.getElementById('password_confirm').value;
            if (data.password !== passwordConfirm) {
                errorEl.textContent = 'Las contraseñas no coinciden';
                errorEl.style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    successEl.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                    successEl.style.display = 'block';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Error al crear cuenta');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear cuenta';
            }
        });
    </script>
</body>

</html>
